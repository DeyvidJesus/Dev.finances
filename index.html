<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.finance$</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icons8-heavy-dollar-sign-48.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="img/income.svg" alt="Imagem de entrada">
                </h3>
                <p id="incomes">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="img/expense.svg" alt="Imagem de saída">
                </h3>
                <p id="expenses">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Total</span>
                    <img src="img/total.svg" alt="Imagem do total">
                </h3>
                <p id="total">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="new button" onclick="Modal.open()">+ Nova transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <form action="" onsubmit="Form.submit(event)">
                <h2>Nova Transação</h2>
                <label class="sr-only" for="description">Descrição</label>
                <input type="text" name="description" id="description" placeholder="Descrição">

                <label class="sr-only" for="value">Valor</label>
                <input type="number" name="value" id="value" placeholder="0,00">
                <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para decimais.</small>

                <label class="sr-only" for="date">Data</label>
                <input type="date" name="date" id="date">

                <div id="buttons-container">
                    <a id="cancel-button" onclick="Modal.close()">Cancelar</a>  
                    <button id="save-button">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
